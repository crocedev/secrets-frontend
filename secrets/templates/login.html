{% extends "base.html" %}

{% block title %}Login to account{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="../static/css/login.css">
{% endblock %}

{% block tabs %}
    <li class="current"><a href="/">Onboarding</a></li>
    <li><a href="/about">About</a></li>
{% endblock %}

{% block content %}
    <div class="form-content">
        <img src="../static/pictures/logo.png" alt="Secrets Logo" class="logo">
        <h2>Login to account</h2>
        <form class="form" action="/2fa">
            <label>
                <input type="text" placeholder="Email" class="input-field">
            </label>
            <label>
                <input type="password" placeholder="Password" class="input-field">
            </label>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
{% endblock %}
