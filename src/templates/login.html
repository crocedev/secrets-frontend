<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Secrets</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<header>
    <h1>Secrets</h1>
</header>
<main>
    <div class="content">
        <div class="form-content">
            <img src="../static/pictures/logo.png" alt="Secrets Logo" class="logo">
            <h2>Login to account</h2>
            <form class="form" action="/2fa">
                <label>
                    <input type="text" placeholder="Email" class="input-field">
                </label>
                <label>
                    <input type="password" placeholder="Password" class="input-field">
                </label>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="/register">Register</a></p>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2024 Secrets. All rights reserved.</p>
</footer>
</body>
</html>
