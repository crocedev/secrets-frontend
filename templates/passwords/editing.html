{% extends "base.html" %}

{% block title %}{{ password.name }}{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="/static/css/passwords/view.css">

{% endblock %}

{% block scripts %}
    <script type="module" src="/static/js/passwords/editing.js"></script>
{% endblock %}

{% block tabs %}
    <li class="current"><a href="/passwords">Passwords</a></li>
    <li><a href="/me">Account</a></li>
{% endblock %}
{% block content %}

    <label for="title"></label>
    <label for="username"></label>
    <label for="password"></label>
    <label for="url"></label>
    <label for="note"></label>

    <form id="editForm" class="form" action="">
        <div class="form-head">
            <img src="/static/assets/logo_1024x1024.png" alt="Secrets Logo" class="logo">
            <h2>Edit a password</h2>
        </div>
        <div class="form-fields">
            <div class="form-field">
                <input type="text" class="input-field" id="title"
                       value="{{ password.name }}"
                       placeholder="Title">
            </div>
            <div class="form-field">
                <input type="text" class="input-field" id="username"
                       value="{{ password.username }}"
                       placeholder="Username">
            </div>
            <div class="form-field">
                <input type="password" class="input-field" id="password"
                       value="{{ password.password }}"
                       placeholder="Password">
                <span class="toggle-visibility material-icons md-20"
                      onclick="togglePasswordVisibility()">visibility</span>
                <span class="copy material-icons md-20" onclick="copyPasswordToClipboard()">content_copy</span>
            </div>
            <div class="form-field">
                <input type="text" class="input-field" id="url" value="{{ password.url }}"
                       placeholder="URL">
            </div>
            <div class="form-field">
                <input type="text" class="input-field" id="note" value="{{ password.note }}"
                       placeholder="Note">
            </div>
        </div>
        <div class="form-actions">
            <button class="btn" id="savePasswordButton" type="submit">Save</button>
            <button class="btn icon-btn" id="back" formaction="/passwords/{{ password.id }}"><span
                    class="material-icons md-20">arrow_back</span></button>
        </div>
    </form>
{% endblock %}
