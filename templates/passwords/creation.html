{% extends "base.html" %}

{% block title %}Add password{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="/static/css/passwords/view.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
{% endblock %}

{% block scripts %}
    <script type="module" src="/static/js/passwords/creation.js"></script>
{% endblock %}

{% block tabs %}
    <li class="current"><a href="/passwords">Passwords</a></li>
    <li><a href="/me">Account</a></li>
{% endblock %}
{% block content %}

    <label for="title"></label>
    <label for="username"></label>
    <label for="password"></label>
    <label for="url"></label>
    <label for="note"></label>

    <form id="createPasswordForm" class="form" action="">
        <div class="form-head">
            <img src="/static/assets/logo_1024x1024.png" alt="Secrets Logo" class="logo">
            <h2>Add a password</h2>
        </div>
        <div class="form-fields">
            <div class="form-field">
                <input type="text" class="input-field" id="title"
                       placeholder="Title" required>
            </div>
            <div class="form-field">
                <input type="text" class="input-field" id="username"
                       placeholder="Username" required>
            </div>
            <div class="form-field">
                <input type="password" class="input-field" id="password"
                       placeholder="Password" required>
                <span class="copy material-icons md-20" onclick="copyPasswordToClipboard()">content_copy</span>
                <span class="toggle-visibility material-icons md-20"
                      onclick="togglePasswordVisibility()">visibility</span>
            </div>
            <div class="form-field">
                <input type="text" class="input-field" id="url"
                       placeholder="URL">
            </div>
            <div class="form-field">
                <input type="text" class="input-field" id="note"
                       placeholder="Note">
            </div>
        </div>
        <div class="form-actions">
            <button class="btn safe-btn" id="create" type="submit">Add</button>
            <button class="btn icon-btn" id="generatePasswordButton"><span
                    class="material-symbols-outlined md-20">vpn_key</span></button>
            <button class="btn icon-btn" id="back" formaction="/passwords"><span
                    class="material-icons md-20">arrow_back</span></button>
        </div>
    </form>
{% endblock %}
